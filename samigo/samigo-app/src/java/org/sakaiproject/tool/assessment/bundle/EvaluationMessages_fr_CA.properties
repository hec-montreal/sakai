what= Quoi\:
what_content_1= Les commentaires sont con\u00E7us pour faire partie de la r\u00E9troaction donn\u00E9e aux \u00E9tudiants lors de la remise d'une \u00E9valuation. Les \u00E9tudiants doivent remettre leur \u00E9valuation pour que la r\u00E9troaction s'affiche.
what_content_2= En plus de fournir de la r\u00E9troaction dans les boites de commentaires, vous pouvez attacher des documents dans la page de question ou dans la page de remise individuelle de l\u2019\u00E9tudiant. (Cliquez sur le nom de l\u2019\u00E9tudiant pour acc\u00E9der \u00E0 cette page). Les \u00E9tudiants seront alors capables de t\u00E9l\u00E9charger les fichiers attach\u00E9s.
what_content_3= Veuillez noter que les commentaires sont lies \u00E0 une remise en particulier. Si un \u00E9tudiant effectue plusieurs remises, les commentaires ne s\u2019afficheront pas \u00E0 chacune de ses remises.
where= O\u00F9\:
where_content_1= Quand la r\u00E9troaction d\u2019une \u00E9valuation est publi\u00E9e, les \u00E9tudiants peuvent cliquer sur le titre de l\u2019\u00E9valuation dans leur liste d\u2019\u00E9valuations remises et voir les commentaires, leurs r\u00E9ponses et tout autre r\u00E9troaction que vous avez s\u00E9lectionn\u00E9e.
where_content_2= Veuillez noter que les commentaires entr\u00E9s dans l'outil d'\u00E9valuation n'apparaissent pas dans l'outil Gestion de notes.
how= Comment\:
how_content_1= Pour que vos commentaires s'affichent aux \u00E9tudiants, choisissez
how_content_2= -S\u00E9lectionnez   "Configuration" vis \u00E0 vis votre \u00E9valuation publi\u00E9e. (Vous pouve aussi configurer ceci avant de publier une \u00E9valuation, dans "\u00C9valuations en attente")
how_content_3= -Dans le menu R\u00E9troaction -> Remise de la r\u00E9troaction s\u00E9lectionnez une des options pour la remise de la r\u00E9troaction
how_content_4=- Sous <b>R\u00E9troaction > R\u00E9troaction visible par les \u00E9tudiants</b> v\u00E9rifier la boite pr\u00E8s de <b>Commentaires du correcteur</b>.
how_content_5= - Cliquez sur le bouton "Sauvegarder la configuration"

