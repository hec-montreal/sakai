samlite_instructions = Utiliser les bo\u00EEtes textes ci-dessous pour modifier le nom et (\u00E9ventuellement) pour fournir une description pour ce groupement d'\u00E9valuations ou de questions. \u00C9crire alors les questions et r\u00E9ponses dans la bo\u00EEte texte inf\u00E9rieure. Il est important de suivre le formatage correct pour chaque type de questions. Des exemples peuvent figurer en bas de cette page. 
