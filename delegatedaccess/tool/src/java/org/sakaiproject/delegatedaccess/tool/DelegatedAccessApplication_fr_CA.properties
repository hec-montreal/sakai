noShoppingAdminAccess = Vous n'avez pas d'acc\u00E8s administrateur pour la p\u00E9riode des cours
editUsersInstructions = Cette page vous permet d'attribuer des acc\u00E8s d\u00E9l\u00E9gu\u00E9s, des droits d'administration de p\u00E9riode de cours et des droits d'acc\u00E8s administrateur \u00E0 l'utilisateur indiqu\u00E9. <br/><br/> Dans la colonne \"Administration des acc\u00E8s\", vous pouvez cocher la case plac\u00E9e \u00E0 cot\u00E9 du niveau ou site pour lequel vous voulez donner le droit \u00E0 cet utilisateur de g\u00E9rer les droits administrateur pour les droits d'acc\u00E8s et la p\u00E9riode de cours pour tout utilisateur. <br/><br/>Dans la colonne \"Administration des cours\" vous pouvez cocher la case plac\u00E9e \u00E0 cot\u00E9 du niveau ou site pour lequel vous voulez donner les droits de gestion de la p\u00E9riode de cours. Les n\u0153uds et les enfants de ces n\u0153uds s\u00E9lectionn\u00E9s seront apparaitront \u00E0 l'usager par le lien \"P\u00E9riode de cours\".<br/><br/>Dans la colonne \"Acc\u00E8s au site\" vous pouvez d\u00E9finir le niveau ou le site auquel l'usager aura acc\u00E8s. Si vous choisissez \"Acc\u00E8s au site\", vous devrez d\u00E9finir le r\u00F4le que l'utilisateur aura lorsqu'il visitera ce site ou \u00E0 un site sous ce niveau. Vous pouvez aussi d\u00E9finir les outils pour lesquels l'acc\u00E8s est restreint en cliquant sur le lien \"Outils \u00E0 acc\u00E8s restreint\". Tous les n\u0153uds enfants h\u00E9riteront des param\u00E8tres de leurs parents \u00E0 moins que vous ne les modifiez sp\u00E9cifiquement.  Les n\u0153uds et enfants des n\u0153uds que vous s\u00E9lectionnerez apparaitront par le lien \"Acc\u00E8s d\u00E9l\u00E9gu\u00E9s\".  Une fois que vous avez termin\u00E9, cliquez sur Sauvegarder ou Annuler pour confirmer annuler tous les changements.
delegatedAccessInstructions = Cette page vous permet de chercher dans les sites auxquels vous avez acc\u00E8s.  Vous pouvez effectuer des recherches par titre de site, identifiant de site, nom de l'instructeur, identifiant d'instructeur, courriel de l'instructeur, trimestre ou vous pouvez utiliser l'arborescence ci-dessous pour trouver le site de de votre choix.  Cliquez sur son titre  pour y acc\u00E9der. Quand vous le ferez, vous h\u00E9riterez des droits qui vous y sont accord\u00E9es.   
shoppingAdminInstructions = Cette page vous permet de d\u00E9finir les param\u00E8tres de p\u00E9riode de cours pour les sites que vous avez le droit de mettre \u00E0 jour. Pour d\u00E9finir les param\u00E8tres de p\u00E9riode de cours, vous pouvez s\u00E9lectionner la case \u00E0 cocher \u00E0 c\u00F4t\u00E9 du niveau/site que vous souhaitez param\u00E9trer. Remarque : vous verrez une case \u00E0 cocher \u00E0 c\u00F4t\u00E9 d'un n\u0153ud, si vous \u00EAtes autoris\u00E9 \u00E0 le modifier. Lorsque vous s\u00E9lectionnez un n\u0153ud, vous devez d\u00E9finir le param\u00E8tre \"Autorisation\".  Les deux options sont \u00AB Public \u00BB et \u00AB Connect\u00E9  \u00BB.  \u00AB Public \u00BB signifie que n'importe qui peut acc\u00E9der \u00E0 ce site et qu'il n'est pas n\u00E9cessaire de se connecter pour y faire ses cours.  \u00AB Connect\u00E9 \u00BB signifie que les utilisateurs doivent se connecter avant de faire leurs cours.  Ensuite, vous devrez choisir le r\u00F4le que l'utilisateur prendra lorsqu'il fera ses cours.  Enfin, vous devez d\u00E9finir les dates de p\u00E9riode de cours.  Par d\u00E9faut, tous les outils sont cach\u00E9s aux clients, vous devez donc sp\u00E9cifier ceux auxquels il peut acc\u00E9der. Vous pouvez modifier cette liste en cliquant sur le lien \u00AB Choisir les outils \u00E0 montrer \u00BB.  Tous les n\u0153uds enfants h\u00E9riteront des param\u00E8tres de leurs parents sauf si ces param\u00E8tres sont modifi\u00E9es au niveau du n\u0153ud enfant. Lorsque vous aurez termin\u00E9, cliquez sur \u00AB Enregistrer \u00BB ou sur \u00AB Annuler \u00BB pour annuler toutes les modifications. 
