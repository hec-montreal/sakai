roster = Repr\u00E9sente la liste d'\u00E9tudiant d'un site.

roster.action.site=R\u00E9cup\u00E9rer la liste des membre d'un site. Format du URL de la requ\u00EAte: /direct/roster/site/{siteId}.{format} \
Vous pouvez choisir de r\u00E9cup\u00E9rer l'image officielle pour l'utilisateur en choisissant la valeur "True" pour l'attribut officialImages dansla requ\u00EAte URL.
roster.action.group=R\u00E9cup\u00E9rer la liste des membre du gropue. Le format de la requ\u00EAte URL: /direct/roster/group/{siteId}/{groupId/groupName}.{format} \
