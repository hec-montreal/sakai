<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width,height=device-height initial-scale=1">

		<link href="res/css/fonts.css" type="text/css" rel="stylesheet" media="all"/>
		<link href="res/css/index.css" type="text/css" rel="stylesheet" media="all"/>
		<link href="res/css/mobile.css" type="text/css" rel="stylesheet" media="all"/>

		<title>ZoneCours - Accueil</title>

		<script src="/res/js/lib/jquery-1.10.2.min.js"></script>

		<script src="/res/js/index.js"></script>
	</head>

	<body>
		<div class="message" style="display: none;">
			<div class="title"></div>
			<div class="body"></div>
		</div>

		<div class="host">
			<div class="box">
				<div class="photo"></div>

				<div class="form">
					<div class="brand">
						<img class="logo" src="res/images/logo-hec.gif" alt="HEC" />

						<div class="separator"></div>
						
						<div class="title">
							<span>Zone</span>
							<span class="dark">Cours</span>
						</div>

						<div class="clear-fix"></div>

						<div class="words dark">
							<div>Apprendre</div>
							<div>Collaborer</div>
							<div>Créer</div>
						</div>
					</div>

					<form method="post" action="/portal/xlogin" enctype="application/x-www-form-urlencoded">
						<div class="login">
							<div>
								<input name="eid" type="text" placeholder="Nom d'utilisateur" />
							</div>

							<div>
								<input name="pw" type="password" placeholder="Mot de passe" autocomplete="new-password" />
							</div>

							<div>
								<div class="problem">
									<a href="/connexionInfo-fr.html">Problème de connexion?</a>
								</div>

								<div class="do-login">
									<button type="submit">Se connecter</button>
								</div>
							</div>
						</div>

						<div class="loading">
							<img src="/res/images/loading.gif" alt="Chargement" />
						</div>
					</form>
				</div>

				<div class="clear-fix"></div>
			</div>

			<div class="links">
				<div>
					<a href="http://www.hec.ca">HEC Montréal</a>
					<a href="http://www.hec.ca/cours">Portail des cours</a>
					<a href="https://confluence.hec.ca:8443/display/NouveauCours/Aide+de+ZoneCours">Aide</a>
					<a href="https://enligne.hec.ca/">HEC en ligne</a>
					<a href="/index-en.html">English</a>
				</div>
			</div>
		</div>

		<!-- Google Analytics ? -->

				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(ga, s);
			})();
		</script>
		<!-- End Google Analytics ? -->
	</body>
</html>
