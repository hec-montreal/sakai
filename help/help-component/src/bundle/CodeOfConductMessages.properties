codeOfConduct.body=<body><p style="text-align: right;"><a  href="#" onclick="showCodeOfConduct({'userLocale': 'fr-CA'})">Version fran&ccedil;aise</a></p>\
\<p><h2 style="text-decoration: underline;">Code of conduct</h2>\
\
<p><span style="font-size:18px"><span style="font-family:Arial,Helvetica,sans-serif; font-weight: bold;">By registering for a course in the summer term 2020, in addition to the official measures and regulations that continue to be in force, all students agree to the following 5 elements:</span></span></p>\
\
<p><span style="font-size:16px"><span style="font-family:Arial,Helvetica,sans-serif">1- The summer term will run according to the <span style="font-weight:bold;">regular calendar and the usual standards</span> under the educational regulations of HEC Montr&eacute;al. The literal notation will be in force, without recourse to the mention \"ES\". Teachers will inform students of the evaluation methods planned for each course.</span></span></p>\
\
<p><span style="font-size:16px"><span style="font-family:Arial,Helvetica,sans-serif">2- The educational material, recordings and videos to which I have access during my courses at HEC Montr&eacute;al are protected by the Copyright Act of Canada (R.S.C. (1985) c. C-42). <span style="font-weight:bold;">I agree not to copy or redistribute them</span> without the prior written consent of HEC Montr&eacute;al or my teacher. Any violation of this commitment may result in sanctions against me.</span></span></p>\
\
<p><span style="font-size:16px"><span style="font-family:Arial,Helvetica,sans-serif">3- Registered students must be able to meet the <span style="font-weight:bold;"><a href="https:\/\/confluence.hec.ca\/pages\/viewpage.action\?pageId=58789651" target="_blank">technological requirements</a> of HEC Montr&eacute;al</span> for all courses taken during the summer term.</span></span></p>\
\
<p><span style="font-size:16px"><span style="font-family:Arial,Helvetica,sans-serif">4- <span style="font-weight:bold;">The <a href="https:\/\/www.hec.ca\/direction_services\/secretariat_general\/juridique\/reglements_politiques\/documents\/code_of_conduct_2014.pdf" target="_blank">student code of conduct</a> remains in force</span>, in particular during virtual exchanges, live or deferred on the different platforms used.</span></span></p>\
\
<p><span style="font-size:16px"><span style="font-family:Arial,Helvetica,sans-serif">5- Any registered student accepts that HEC Montr&eacute;al will take the necessary measures to ensure compliance with the Rules on the intellectual integrity of HEC Montr&eacuteal students during a distance examination. To this end, I agree to <span style="font-weight:bold;">install and use, as instructed, remote monitoring software</span> on my personal computer, if the teacher so requests. <a href="https://zonecours2.hec.ca/access/content/group/daip/documents%20publics/d%C3%A9tails%20E2020" target="_blank">Find out more...</a></span></span></p>\
\
</body>
