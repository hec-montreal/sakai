#Welcome panel
introToSakai_p1.title = Bienvenue dans votre nouvelle version de {0}.
introToSakai_p1.body = Faisons le tour de la nouvelle interface. 

#Site Navigation panel
introToSakai_sitenav.title = Navigation
introToSakai_sitenav.body = Vos cours sont affich\u00E9s comme des onglets dans le haut de la page. L''onglet Espace personnel (<span class=\"no-wrap\"> <i class=\"fa fa-home tut-icon-home\"></i> </span>) vous donne un aper\u00E7u de l''activit\u00E9 dans vos cours et vous permet de personnaliser certains param\u00E8tres dans ZoneCours.

#Current Site panel (narrow view only)
#introToSakai_currentSite.title=The Current Site
#introToSakai_currentSite.body=The title of the site you currently are visiting is displayed here.<br/><br/>Click or tap it to return to the main page of that site.

#Sites panel (narrow view only)
introToSakai_allsites.title = Mes cours
introToSakai_allsites.body = Le bouton <span class=\"no-wrap\">(<i class=\"fa fa-th tut-icon-sites\"></i>) mes cours</span> ouvre votre r\u00E9pertoire de cours. Les cours sont class\u00E9s par session ou par cat\u00E9gorie et peuvent \u00EAtre \u00E9pingl\u00E9s dans le menu du haut.

#Sites panel
introToSakai_moreButton.title = Mes cours
introToSakai_moreButton.body = Le bouton <span class=\"no-wrap\">(<i class=\"fa fa-th tut-icon-sites\"></i>) mes cours</span> ouvre votre r\u00E9pertoire de cours. Les cours sont class\u00E9s par session ou par cat\u00E9gorie et peuvent \u00EAtre \u00E9pingl\u00E9s dans le menu du haut. 

#Tool Menu panel
introToSakai_toolMenu.title = Les outils
introToSakai_toolMenu.body = Les outils du site dans lequel vous vous trouvez sont affich\u00E9s dans la barre verticale \u00E0 gauche. Il y a diff\u00E9rents types d''outils (ex : Plan de cours, Agenda, Remise de travaux).<br/>Les enseignants choisissent les outils qui sont affich\u00E9s dans leurs sites de cours et l''ordre dans lequel ils sont affich\u00E9s dans la barre via l''outil Administration du site.

#Tool Menu panel (for narrow view)
introToSakai_toolMenuNarrowView.title = Les outils
introToSakai_toolMenuNarrowView.body = Les outils du site dans lequel vous vous trouvez sont affich\u00E9s dans la barre verticale \u00E0 gauche. Il y a diff\u00E9rents types d''outils (ex : Plan de cours, Agenda, Remise de travaux).<br/>Les enseignants choisissent les outils qui sont affich\u00E9s dans leurs sites de cours et l''ordre dans lequel ils sont affich\u00E9s dans la barre via l''outil Administration du site.

#Refresh Tool panel (for desktop view)
introToSakai_refreshTool.title = Le fil d''Ariane
introToSakai_refreshTool.body = Le fil d''Ariane indique le site et l''outil que vous utilisez. Utilisez-le pour naviguer.

#Refresh Tool panel (for narrow view)
#introToSakai_refreshToolNarrowView.title=Tool Name
#introToSakai_refreshToolNarrowView.body=The tool name at the top indicates which tool you are using.<br /><br />Click or tap it to return to the main page of that tool.

#Help Icon panel
introToSakai_helpIcon.title = Aide
introToSakai_helpIcon.body = Le bouton d''aide <span class=\"no-wrap\">( <i class=\"fa fa-question tut-icon-help\"></i> )</span> de chaque outil vous m\u00E8ne directement \u00E0 de l''aide sur cet outil.

#Account Menu panel
#formerly the Profile Tool panel
introToSakai_profileTool.title = Votre compte
introToSakai_profileTool.body = Cliquez sur votre nom d''usager pour modifier vos pr\u00E9f\u00E9rences (ex : langue, notifications, etc.), pour vous d\u00E9connecter et pour acc\u00E9der de nouveau \u00E0 ce tutoriel.

#Return to Tutorial panel
