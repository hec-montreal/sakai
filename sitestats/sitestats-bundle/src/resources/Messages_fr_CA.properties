desc_monthly_login_report = Ce tableau affiche le nombre total d'identifiants, utilisateurs uniques, les sites cr\u00E9\u00E9s, les sites supprim\u00E9s, et les nouveau utilisateurs mois apr\u00E8s mois.
desc_weekly_login_report = Ce tableau affiche le nombre total d'identifiants, utilisateurs uniques, les sites cr\u00E9\u00E9s, les sites supprim\u00E9s, et les nouveau utilisateurs semaine apr\u00E8s semaine.
desc_daily_login_report = Ce tableau affiche le nombre total d'identifiants, utilisateurs uniques, les sites cr\u00E9\u00E9s, les sites supprim\u00E9s, et les nouveau utilisateurs jour apr\u00E8s jour.
desc_regular_users_report = Ce tableau affiche la r\u00E9partition de vos utilisateurs en fonction de leur fr\u00E9quence hebdomadaire de connexion.
desc_hourly_usage_report = Ce diagramme en boite montre la r\u00E9partition horaire pour les sessions utilisateurs ayant commenc\u00E9 dans les 30 derniers jours.
desc_top_activities_report = Ce graphique montre la moyenne quotidienne des activit\u00E9s dans les derniers 7 jours (court terme), 30 jours et 365 jours (long terme).
desc_tool_report = Ce graphique montre les choix d'outils des utilisateurs.
notes_monthly_login_report = Note: Les valeurs sont les sommes des valeurs en un mois.
notes_weekly_login_report = Note: Les valeurs sont les sommes des valeurs en une semaine.
notes_daily_login_report = Remarque : Les valeurs sont la somme des valeurs dans une journ\u00E9e. Des moyennes mobiles sur 7 jours sont utilis\u00E9es pour lisser la volatilit\u00E9 de l'utilisation (p. ex. la semaine par rapport au weekend).
notes_regular_users_report = Remarque : Ce graphique \u00E0 aires empil\u00E9es montre les nombre d'utilisateurs qui se sont r\u00E9guli\u00E8rement connect\u00E9s au cours d'une semaine. En or on trouve les grands utilisateurs qui se sont connect\u00E9s plus de 5 fois dans la semaine. \u00C0 l'autre bout du spectre, le blanc repr\u00E9sente les utilisateurs l\u00E9gers qui ne se sont connect\u00E9s qu'une fois dans la semaine.
notes_hourly_usage_report = Remarque : Ceci se base uniquement sur l'heure de d\u00E9but de session. Ce tableau ne repr\u00E9sente pas le nombre d'utilisateurs connect\u00E9s simultan\u00E9ment. Le cercle indique le nombre moyen d'utilisateurs. Le haut, le milieu et le bas des boites indiquent respectivement la valeur des quartiles sup\u00E9rieur, m\u00E9dian et inf\u00E9rieur.  
notes_top_activities_report = Remarque : Lorsque la barre bleue est plus \u00E9lev\u00E9e que la barre verte, cela indique une tendance \u00E0 la hausse de l'utilisation. En revanche, une barre plus \u00E9troite et plus courte montre une diminution de l'utilisation.
notes_tool_report = Remarque : Ce tableau ne montre pas l'utilisation effective des outils. Il compte simplement le nombre de sites qui incluent un outil particulier.

