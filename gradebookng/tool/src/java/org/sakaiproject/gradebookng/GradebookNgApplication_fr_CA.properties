importExport.instructions.title = Conventions utilis\u00E9es
importExport.instructions.summary = Le relev\u00E9 de notes exporte les notes en format CSV seulement. Pour importer les notes, le format CSV est recommand\u00E9, mais les formats XLS et XLSX sont aussi support\u00E9s. Les conventions suivantes sont utilis\u00E9es dans le processus d'import/export:
importExport.instructions.1 = Le matricule et le nom de l'\u00E9tudiant sont les deux premi\u00E8res colonnes et doivent \u00EAtre retenues pour les imports futurs.
importExport.instructions.2 = Les points d'\u00E9valuation peuvent inclure un pointage en ins\u00E9rant  [ ] apr\u00E8s le titre, i.e. "Travail 1 [50]".
importExport.instructions.3 = Les commentaires peuvent \u00EAtre import\u00E9s en pr\u00E9fixant la colonne avec *, i.e. "* Travail 1".
importExport.instructions.4 = Les colonnes qui ne peuvent \u00EAtre r\u00E9import\u00E9s sont pr\u00E9fix\u00E9s avec #.
